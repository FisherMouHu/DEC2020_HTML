<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            if(confirm("Are You Sure?"))
            {
                var x = document.getElementById("div");
                if(x.style.display === "none"){
                    x.style.display = "block"
                }
                else{
                   x.style.display = "none"
                }
            }
            else{
                return;
            }
        }
    </script>
</head>
<body>
    <div id="div" style="height:100px;width:100px; border:1px solid black"></div>
    <input type="button" onclick="myFunction()" value="Hide" />
</body>
</html>
