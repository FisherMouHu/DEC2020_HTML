<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <input type="file" id="files" multiple name="files[]">
    <output id="list"></output>
    <script>
        function handleFileSelected(evt){
            // console.log(evt)
            var files = evt.target.files;
            var output = [];
            for (let i = 0; i < files.length; i++) {
                f = files[i];
                
                output.push('<li><strong>', f.name, '</strong>(', f.type || 'n//a', ')-', f.size,'bytes, last modified:',
                    f.lastModifiedDate ?  f.lastModifiedDate.toLocaleDateString():'n//a', '</li>');
            }
            document.getElementById('list').innerHTML = '<ul>'+output.join(' ')+'</ul>';
        }
        document.getElementById("files").addEventListener('change', handleFileSelected);
    </script>
</body>
</html>
