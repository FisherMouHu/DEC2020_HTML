<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function apply(){
           
            var btn = document.getElementsByTagName("input")[0];
            alert("Before removing: "+btn.attributes.length)
            // btn.attributes.removeNamedItem("type");
            // alert("Before removing: "+btn.attributes.length) 

            var txt="";
            for(i=0;i<btn.attributes.length;i++){
                txt = txt + btn.attributes[i].name + ":"+btn.attributes[i].value+"<br/>"; 
            }
            document.getElementById("p").innerHTML = txt;
        }
    </script>
</head>
<body>
    <input type="button" value="button now textbox later">
    <button onclick="apply()">Remove</button><br>
    <p id="p"></p>
</body>
</html>
